<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>

<body>
    <div id="searchBar">
        <input type="text" id="food" placeholder="enter food">
        <input type="text" id="ings" placeholder="enter ingredients">
        <button id="search">Search</button>
    </div>
    <div id="recipes-container"></div>
    <!-- ----------------------------------------------------->
    <script id="recipe-template" type="text/x-handlebars-template">
        {{#each recipes}}
        <div class="recipeCard">
            <div class="link"><a href={{href}}>{{title}}</a></div>
            <img src="{{thumbnail}}">
            <div class="ings">Ingredients</div>
                <ul>
                    {{#each ingredients}}
                        <li>{{this}}</li>
                    {{/each}}
                </ul>
            
        </div>
        {{/each}}
    </script>
    <!-- ---------------------------------------------------- -->



    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
